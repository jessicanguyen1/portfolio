<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jessica Nguyen</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/dist/normalize.css" />
    <link rel="stylesheet" href="assets/dist/skeleton.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation section -->
      <div class="navigation">
        <nav>
          <div class="row">
            <div class="two-thirds column left-nav">
              <ul>
                <li>
                  <a href="#about">ABOUT</a>
                </li>
                <li>
                  <a href="#portfolio">PORTFOLIO</a>
                </li>
                <li>
                  <a href="/contact.html">CONTACT</a>
                </li>
              </ul>
            </div>
            <div class="one-third column right-nav">
              <a
                href="https://github.com/jessicanguyen1"
                target="_blank"
                class="social github"
              ></a>
              <a
                href="https://www.linkedin.com/in/jessica-nguyen-84792049/"
                target="_blank"
                class="social linkedin"
              ></a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Contact section -->
      <div id="contact">
        <h3>CONTACT ME</h3>
        <hr />
        <form action="">
          <div class="row">
            <!-- Name -->
            <div class="two columns">
              <label for="name">Your Name*</label>
            </div>
            <div class="seven columns">
              <input class="u-full-width" type="name" placeholder="" />
            </div>
          </div>

          <!-- Email -->
          <div class="row">
            <div class="two columns">
              <label for="email">Your Email*</label>
            </div>
            <div class="seven columns">
              <input class="u-full-width" type="email" placeholder="" />
            </div>
          </div>

          <!-- Subject -->
          <div class="row">
            <div class="two columns">
              <label for="subject">Subject*</label>
            </div>
            <div class="seven columns">
              <input class="u-full-width" type="subject" placeholder="" />
            </div>
          </div>

          <!-- Message -->
          <div class="row">
            <div class="two columns">
              <label for="exampleMessage">Message*</label>
            </div>
            <div class="seven columns">
              <textarea
                class="u-full-width"
                placeholder=""
                id="exampleMessage"
              ></textarea>
              <input
                class="button-primary u-full-width"
                type="submit"
                value="Send"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/dist/basicScroll.min.js"></script>
  </body>
</html>
